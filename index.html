<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="w-75 mx-auto">
    <h1 class="text-center text-info m-4">Welcome To Book Library</h1>

    <!-- Results Found Number -->
    <div id="Results-Found">
        
    </div>

    <!-- <div id="Review-Container">
        
    </div> -->


    <!-- Search Input Field -->
    <div class="input-group mb-3">

        <button onclick="searchBook()" class="btn btn-info" type="button"

    <!-- Search Results Box Container -->
    <div id="Book-Container" class="row row-cols-1 row-cols-md-2 g-4">
        
    </div>
